<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>地方在地知識學</title>
  <style>
    body {
      margin: 0;
      font-family: "微軟正黑體", sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }

    /* 導覽列樣式 */
    nav {
      background-color: #3a7c5b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav h1 {
      font-size: 20px;
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
      background-color: #f2f2f2;
    }
    header h2 {
      font-size: 48px;
      margin: 0;
      color: #3a7c5b;
    }
    header p {
      font-size: 20px;
      margin-top: 10px;
    }

    .section-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 150px;
      margin: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      color: #3a7c5b;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      line-height: 1.4;
    }
    .card a {
      display: inline-block;
      margin-top: 12px;
      padding: 6px 12px;
      background-color: #3a7c5b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background-color: #3a7c5b;
      }
      .section-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  <style>
    .main-button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .main-btn {
      background-color: #3a7c5b;
      color: white;
      text-decoration: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.2s;
      font-weight: bold;
    }
    .main-btn:hover {
      background-color: #2e5e44;
    }
    .main-btn.active {
      background-color: #1976d2; /* 藍色 */
      color: #fff;
    }
    .content-area {
      display: none;
      max-width: 800px;
      margin: 0 auto 30px;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      clear: both;
    }
    .content-area.active {
      display: block;
    }
    .content-area h4 {
      color: #3a7c5b;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .content-area ul {
      list-style: none;
      padding: 0;
    }
    .content-area ul li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      color: #555;
    }
    .content-area ul li:last-child {
      border-bottom: none;
    }
    .interview-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    .interview-item {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #3a7c5b;
    }
    .interview-item h5 {
      color: #3a7c5b;
      font-size: 18px;
      margin: 0 0 10px 0;
    }
    .interview-item p {
      margin: 0;
      color: #555;
      line-height: 1.5;
    }
    .partner-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .partner-item {
      background-color: #f8f9fa;
      padding: 18px;
      border-radius: 8px;
      border-left: 4px solid #3a7c5b;
    }
    .partner-item h5 {
      color: #3a7c5b;
      font-size: 18px;
      margin: 0 0 8px 0;
    }
    .partner-item p {
      margin: 0;
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <nav>
    <h1>地方在地知識學</h1>
    <ul>
      <li><a href="#culture">社區人物與夥伴</a></li>
      <li><a href="experience-sharing.html">經驗分享與觀點</a></li>
      <li><a href="walking-tour.html">走讀新竹</a></li>
      <li><a href="#nature">地方創生</a></li>
      <li><a href="#community">在地生態</a></li>
    </ul>
  </nav>

  <header>
    <h2>走讀新竹</h2>
    <p>Walking Tour of Hsinchu</p>
  </header>

  <section class="section-container">
    <div class="card" id="culture">
      <h3>社區人物與夥伴</h3>
      <p>人物專訪、社區夥伴、人才師資庫。</p>
      <a href="#">了解更多</a>
    </div>
    <div class="card" id="wisdom">
      <h3>經驗分享與觀點</h3>
      <p>教師分享、活動分享、學員分享。</p>
      <a href="experience-sharing.html">了解更多</a>
    </div>
    <div class="card" id="language">
      <h3>走讀新竹</h3>
      <p>山林系列、水資源系列。</p>
      <a href="walking-tour.html">了解更多</a>
    </div>
    <div class="card" id="nature">
      <h3>地方創生</h3>
      <p>優良店家採訪</p>
      <a href="#">了解更多</a>
    </div>
    <div class="card" id="community">
      <h3>在地生態</h3>
      <p>濕地保育、溪流河域。</p>
      <a href="#">了解更多</a>
    </div>
    <div class="main-button-group">
      <a href="#" class="main-btn active" id="btn-mountain">山林系列</a>
      <a href="#" class="main-btn" id="btn-water">水資源系列</a>
      <a href="#" class="main-btn" id="btn-culture">文化系列</a>
    </div>
  </section>

  <footer>
    © 2025 地方在地知識學 計畫團隊
  </footer>

  <script>
    // 取得所有主按鈕
    const mainBtns = document.querySelectorAll('.main-btn');

    // 定義不同按鈕的內容
    const contentData = {
      'btn-mountain': {
        title: '山林系列',
        content: `
          <div class="mountain-series">
            <h4>新竹山林探索</h4>
            <p>深入新竹的山林環境，探索自然生態與人文歷史的交會。</p>
            <div class="interview-items">
              <div class="interview-item">
                <h5>十八尖山</h5>
                <p>探索十八尖山的自然生態與歷史文化，了解這座城市綠肺的重要性。</p>
              </div>
              <div class="interview-item">
                <h5>青草湖</h5>
                <p>走訪青草湖周邊環境，了解水庫建設與地方發展的關係。</p>
              </div>
              <div class="interview-item">
                <h5>香山濕地</h5>
                <p>探索香山濕地的生態環境，了解濕地保育與生物多樣性的重要性。</p>
              </div>
            </div>
          </div>
        `
      },
      'btn-water': {
        title: '水資源系列',
        content: `
          <div class="water-series">
            <h4>新竹水資源探索</h4>
            <p>深入了解新竹的水資源分布、利用與保護現況。</p>
            <div class="partner-items">
              <div class="partner-item">
                <h5>頭前溪</h5>
                <p>探索頭前溪流域的自然環境與人文歷史，了解河流與城市的關係。</p>
              </div>
              <div class="partner-item">
                <h5>客雅溪</h5>
                <p>走訪客雅溪的生態環境，了解溪流整治與環境保護的成果。</p>
              </div>
              <div class="partner-item">
                <h5>水庫系統</h5>
                <p>了解新竹地區水庫系統的建設歷史與供水功能。</p>
              </div>
              <div class="partner-item">
                <h5>地下水資源</h5>
                <p>探索新竹地區地下水資源的分布與利用現況。</p>
              </div>
            </div>
          </div>
        `
      },
      'btn-culture': {
        title: '文化系列',
        content: `
          <div class="culture-series">
            <h4>新竹文化探索</h4>
            <p>深入了解新竹的歷史文化、傳統技藝與現代發展。</p>
            <ul>
              <li>古城文化探索</li>
              <li>客家文化傳承</li>
              <li>科技產業發展</li>
              <li>傳統工藝保存</li>
            </ul>
          </div>
        `
      }
    };

    // 創建內容顯示區域
    let contentDisplay = document.getElementById('content-display');
    if (!contentDisplay) {
      contentDisplay = document.createElement('div');
      contentDisplay.id = 'content-display';
      contentDisplay.className = 'content-area';
      // 插入到按鈕組下方，footer 上方
      const footer = document.querySelector('footer');
      footer.parentNode.insertBefore(contentDisplay, footer);
    }

    mainBtns.forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        mainBtns.forEach(b => b.classList.remove('active'));
        this.classList.add('active');

        // 產生對應的內容
        const btnId = this.id;
        if (contentData[btnId]) {
          contentDisplay.innerHTML = `
            <h3>${contentData[btnId].title}</h3>
            <div class="content-placeholder">
              ${contentData[btnId].content}
            </div>
          `;
          contentDisplay.classList.add('active');
        }
      });
    });

    // 頁面載入時預設顯示山林系列內容
    contentDisplay.innerHTML = `
      <h3>${contentData['btn-mountain'].title}</h3>
      <div class="content-placeholder">
        ${contentData['btn-mountain'].content}
      </div>
    `;
    contentDisplay.classList.add('active');
  </script>
</body>
</html>
