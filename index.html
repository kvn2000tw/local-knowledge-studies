<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 服務項目整合範例</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 導覽列 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">我的網站</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">首頁</a></li>
        <li class="nav-item"><a class="nav-link" href="#">服務</a></li>
        <li class="nav-item"><a class="nav-link" href="#">聯絡我們</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 第1區：服務項目卡片 -->
<div class="bg-white text-dark border-bottom py-5">
  <div class="container">
    <h2 class="text-center mb-5">我們的服務</h2>
    <div id="service-section-1" class="row g-4"></div>
  </div>
</div>

<!-- 聯絡我們表單 -->
<div class="container py-5">
  <h2 class="mb-4">聯絡我們</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">姓名</label>
      <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">電子信箱</label>
      <input type="email" class="form-control" id="email" placeholder="請輸入您的Email">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">留言內容</label>
      <textarea class="form-control" id="message" rows="4" placeholder="請輸入您的訊息"></textarea>
    </div>
    <button type="submit" class="btn btn-success">送出</button>
  </form>
</div>

<!-- 第二區：再次顯示 -->
<div class="bg-white text-dark border-top py-5">
  <div class="container">
    <h2 class="text-center mb-5">我們的服務（再次顯示）</h2>
    <div id="service-section-2" class="row g-4"></div>
  </div>
</div>

<!-- 回到頂部按鈕 -->
<a href="#" class="btn btn-outline-dark position-fixed bottom-0 end-0 m-4">⬆️ 回到頂部</a>

<!-- Modal 區塊（5 個） -->
<div class="modal fade" id="modalBrand" tabindex="-1" aria-labelledby="modalBrandLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title" id="modalBrandLabel">品牌設計</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img src="https://via.placeholder.com/800x400" class="img-fluid mb-3">
        <p>包含 LOGO、色系、CIS 等品牌形象設計，幫助你在市場上脫穎而出。</p>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalWeb" tabindex="-1" aria-labelledby="modalWebLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title" id="modalWebLabel">網站開發</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img src="https://via.placeholder.com/800x400" class="img-fluid mb-3">
        <p>從前端設計到後端開發，打造安全穩定的網站系統。</p>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalEcommerce" tabindex="-1" aria-labelledby="modalEcommerceLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title" id="modalEcommerceLabel">電商整合</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img src="https://via.placeholder.com/800x400" class="img-fluid mb-3">
        <p>整合購物車、金物流，快速上架您的線上商店。</p>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalMarketing" tabindex="-1" aria-labelledby="modalMarketingLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title" id="modalMarketingLabel">行銷推廣</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img src="https://via.placeholder.com/800x400" class="img-fluid mb-3">
        <p>結合 SEO、社群行銷與廣告曝光，快速提升品牌能見度。</p>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalMaintain" tabindex="-1" aria-labelledby="modalMaintainLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title" id="modalMaintainLabel">系統維運</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img src="https://via.placeholder.com/800x400" class="img-fluid mb-3">
        <p>我們提供主機部署、日常維護、定期備份，確保服務穩定。</p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const services = [
  {
    id: "Brand",
    title: "品牌設計",
    desc: "建立您的品牌形象，從 LOGO 到視覺風格完整打造。",
    img: "https://via.placeholder.com/400x200",
    modalText: "包含 LOGO、色系、CIS 等品牌形象設計，幫助你在市場上脫穎而出。",
  },
  {
    id: "Web",
    title: "網站開發",
    desc: "提供響應式網站設計與後台系統整合。",
    img: "https://via.placeholder.com/400x200",
    modalText: "從前端設計到後端開發，打造安全穩定的網站系統。",
  },
  {
    id: "Ecommerce",
    title: "電商整合",
    desc: "串接購物車、金流與物流，打造完整電商平台。",
    img: "https://via.placeholder.com/400x200",
    modalText: "整合購物車、金物流，快速上架您的線上商店。",
  },
  {
    id: "Marketing",
    title: "行銷推廣",
    desc: "執行 SEO、社群行銷與廣告投放策略。",
    img: "https://via.placeholder.com/400x200",
    modalText: "結合 SEO、社群行銷與廣告曝光，快速提升品牌能見度。",
  },
  {
    id: "Maintain",
    title: "系統維運",
    desc: "提供雲端部署、監控與例行維護。",
    img: "https://via.placeholder.com/400x200",
    modalText: "我們提供主機部署、日常維護、定期備份，確保服務穩定。",
  },
];

// 動態插入卡片
function renderCards(containerId) {
  const container = document.getElementById(containerId);
  services.forEach(service => {
    container.innerHTML += `
      <div class="col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="${service.img}" class="card-img-top" alt="${service.title}">
          <div class="card-body">
            <h5 class="card-title">${service.title}</h5>
            <p class="card-text">${service.desc}</p>
            <a href="#" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modal${service.id}">了解更多</a>
          </div>
        </div>
      </div>
    `;
  });
}

// 動態插入 Modal
function renderModals() {
  const body = document.body;
  services.forEach(service => {
    const modal = document.createElement("div");
    modal.innerHTML = `
      <div class="modal fade" id="modal${service.id}" tabindex="-1" aria-labelledby="modal${service.id}Label" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal${service.id}Label">${service.title}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
            </div>
            <div class="modal-body">
              <img src="https://via.placeholder.com/800x400" class="img-fluid mb-3">
              <p>${service.modalText}</p>
            </div>
          </div>
        </div>
      </div>
    `;
    body.appendChild(modal);
  });
}

// 初始化：渲染卡片和 Modal
renderCards("service-section-1");
renderCards("service-section-2");
renderModals();
</script>

</body>
</html>
